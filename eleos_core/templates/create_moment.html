{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create a Moment</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'post_moment_form' %}">
                      {% csrf_token %}
                        <p class="bs-component">
                            <table>
                                <tr>
                                    <td>Trigger</td>
                                    <td><input type="text" name="trigger"></input></td>
                                </tr>
                                <tr>
                                    <td>Content</td>
                                    <td><input type="text" name="content"></input></td>
                                </tr>
                                <tr>
                                    <td>Latitude</td>
                                    <td><input type="number" name="lat"></input></td>
                                </tr>
                                <tr>
                                    <td>Longitude</td>
                                    <td><input type="number" name="lng"></input></td>
                                </tr>
                                <tr>
                                    <td>Radius</td>
                                    <td><input type="number" name="radius"></input></td>
                                </tr>
                            </table>
                        </p>
                        <p class="bs-component">
                            <center>
                                <input class="btn btn-success btn-sm" type="submit" value="Create" />
                            </center>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
