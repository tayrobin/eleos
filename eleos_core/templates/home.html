{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Hello {{user.username}}</h1>
            <h2>Welcome to Eleos</h2>
            {% if user.is_authenticated %}
              <a href="{% url 'integrations' %}"><button class="btn btn-success">View your integrations</button></a>
            {% else %}
            <div class="container">
              <div class="container">
                <a href="{% url 'register' %}"><button class="btn btn-success">Sign Up</button</a>
              </div>
              <div class="container"><br></div>
              <div class="container">
                <a href="{% url 'login' %}"><button class="btn btn-success">Log In</button></a>
              </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
