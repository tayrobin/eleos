{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="-OYYqbGQ-S9D1KoQEI_3lOd5M3f2Y_1xDdbEj_yRuhw" />
    <title>Eleos</title>
    <!-- Core CSS - Include with every page -->
    <link href="{% static 'css/background.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                <a class="navbar-brand" href="/">Eleos</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account</a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="/">Home</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/integrations">Integrations</a>
                                <a href="/modules">Modules</a>
                            </li>
                            <li class="divider"></li>
                            {% if user.is_authenticated %}
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="/login">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    {% block content %} {% endblock %}


    <!-- Core Scripts - Include with every page -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block javascript %} {% endblock %}


</body>

</html>
