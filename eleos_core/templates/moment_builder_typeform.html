<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Eleos Moment Builder</title>
  <style type="text/css">
    html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      border: 0;
    }
  </style>
</head>

<body>
  <iframe id="typeform-full" width="100%" height="100%" frameborder="0" src="https://eleos.typeform.com/to/zEwfq0"></iframe>
  <script type="text/javascript" src="https://s3-eu-west-1.amazonaws.com/share.typeform.com/embed.js"></script>
  <script type="text/javascript">
    var QueryString = function() {
      // This function is anonymous and is executed immediately
      return window.location.search.substring(1);
    }();

    if (QueryString) {
      var url = "https://eleos.typeform.com/to/zEwfq0?" + QueryString;
    } else {
      var url = "https://eleos.typeform.com/to/zEwfq0";
    };

    document.getElementById('typeform-full').src = url;
  </script>
</body>

</html>
